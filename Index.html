<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="Index.css">
</head>

<body>

    <!--Header-->
    <Header>
        <div id="Header-left">
        </div>
        <div id="Header-right">

            <div id="Gmail">
                <a Class="Header-fonctions" href="https://mail.google.com/mail/?tab=wm&amp;ogbl">Gmail
                </a>

            </div>

            <div id="Images">
                <a Class="Header-fonctions" href="https://www.google.fr/imghp?hl=fr&tab=wi0&ogbl">Images
                </a>
            </div>

            <div id="Applications">
                <a Class="Header-fonctions Applications" href="https://www.google.fr/intl/fr/about/products?tab=wh0">
                </a>
            </div>


            <div id="Connexion">
                <a Class="Connexion"
                    href="https://accounts.google.com/ServiceLogin?hl=fr&passive=true&continue=https://www.google.com/%3Fhl%3Dfr">Connexion
                </a>
            </div>
        </div>
    </Header>


    <main>
        <!--Doodle-->

        <div id="Doodle">
            <div id="Doodle-center">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                    alt="Logo Google" height="92">
            </div>
        </div>

        <!--Recherche-->

        <div id="Recherche">
            
                <div id="Barre-de-recherche" class="Barre-de-recherche">
<form action="/search"></form>
                        
                    </div>

            <div id="Recherche-Plus">

                    <input class="Bouton-recherche" value="Recherche Google" label="Recherche Google" type="submit"
                        name="Bouton-recherche">

                    <input class="Bouton-recherche" value="J'ai de la chance!" label="J'ai de la chance!" type="submit"
                        name="Bouton-chance">
                </div>
            </div>
    </main>

    </div>
    <!--Footer-->

    <footer>
        <div id="Footer-Haut" class="Footer-Haut">
            France
        </div>

        <div id="Footer-Bas" class="Footer">
            <div id="Footer-left">
                <a class="Footer-Bas"
                    href="https://www.google.com/intl/fr_fr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicité
                </a>
                <a class="Footer-Bas"
                    href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Entreprise
                </a>

                <a class="Footer-Bas"
                    href="https://www.google.com/intl/fr_fr/about/?utm_source=google-FR&utm_medium=referral&utm_campaign=hp-footer&fg=1">À
                    propos
                </a>

                <a class="Footer-Bas" href="https://google.com/search/howsearchworks/?fg=1">Comment fonctionne la
                    recherche Google?
                </a>
            </div>

            <div id="Footer-right">
                <a class="Footer-Bas" href="https://support.google.com/websearch?p=fr_consumer_info&hl=fr&fg=1">Info
                    consommateurs
                </a>

                <a class="Footer-Bas" href="https://policies.google.com/privacy?fg=1">Confidentialité
                </a>

                <a class="Footer-Bas"
                    href="Info consommateursConfidentialitéConditionsParamètresPublicitéEntrepriseÀ 1">Conditions
                </a>

                <a class="Footer-Bas"
                    href="Info consommateursConfidentialitéConditionsParamètresPublicitéEntrepriseÀ ">Paramètres
                </a>
            </div>
        </div>
    </footer>
</body>

</html>
